_schema-version: "3.1"
ID: kb-library
description: A simple CAP project.
version: 1.0.0
modules:
  - name: kb-library-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: kb-library-db
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
  - name: kb-library-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: kb-library-db
    parameters:
      buildpack: nodejs_buildpack
  - name: kb-library-destination-content
    type: com.sap.application.content
    requires:
      - name: kb-library-destination-service
        parameters:
          content-target: true
      - name: kb-library_html_repo_host
        parameters:
          service-key:
            name: kb-library_html_repo_host-key
      - name: uaa_kb-library
        parameters:
          service-key:
            name: uaa_kb-library-key
      - name: srv-api
    parameters:
      content:
        instance:
          destinations:
            - Authentication: OAuth2UserTokenExchange
              Name: kb-library-app-srv
              TokenServiceInstanceName: kb-library-xsuaa-service
              TokenServiceKeyName: uaa_kb-library-key
              URL: ~{srv-api/srv-url}
              sap.cloud.service: kblibraryservice
            - Name: kblibraryservice_kb_library_html_repo_host
              ServiceInstanceName: kb-library-html5-app-host-service
              ServiceKeyName: kb-library_html_repo_host-key
              sap.cloud.service: kblibraryservice
            - Authentication: OAuth2UserTokenExchange
              Name: kblibraryservice_uaa_kb_library
              ServiceInstanceName: kb-library-xsuaa-service
              ServiceKeyName: uaa_kb-library-key
              sap.cloud.service: kblibraryservice
          existing_destinations_policy: ignore
    build-parameters:
      no-source: true
  - name: kb-library-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: kb-library_html_repo_host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - kbuilibrary.zip
          name: kbuilibrary
          target-path: resources/
        - artifacts:
            - kbuiauthors.zip
          name: kbuiauthors
          target-path: resources/
        - artifacts:
            - kbuibooks.zip
          name: kbuibooks
          target-path: resources/
        - artifacts:
            - kbuireaders.zip
          name: kbuireaders
          target-path: resources/
  - name: kbuilibrary
    type: html5
    path: app/ui.library
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []
  - name: kbuiauthors
    type: html5
    path: app/ui.authors
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []
  - name: kbuibooks
    type: html5
    path: app/ui.books
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []
  - name: kbuireaders
    type: html5
    path: app/ui.readers
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []
resources:
  - name: kb-library-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
    properties:
      hdi-service-name: ${service-name}
  - name: kb-library-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: kb-library-destination-service
      service-plan: lite
  - name: kb-library_html_repo_host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: kb-library-html5-app-host-service
      service-plan: app-host
  - name: uaa_kb-library
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-name: kb-library-xsuaa-service
      service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx -p @sap/cds-dk cds build --production
